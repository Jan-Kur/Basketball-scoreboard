<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="column">
        <div class="team">HOME</div>
        <div class="score-home">
            <div>0</div>
        </div>
        <div class="buttons">
            <button class="onepointHome">+1</button>
            <button class="twopointsHome">+2</button>
            <button class="threepointsHome">+3</button>
        </div>
    </div>

    <div class="column">
        <div class="team">GUEST</div>
        <div class="score-guest">
            <div>0</div>
        </div>
        <div class="buttons">
            <button class="onepointGuest">+1</button>
            <button class="twopointsGuest">+2</button>
            <button class="threepointsGuest">+3</button>
        </div>
    </div>
    <script src="interactivity.js"></script>
</body>
</html>
